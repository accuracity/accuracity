<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.49">
	<meta name="description"
		content="AccuraCity est un jeu visant à positionner correctement des villes de France sur un fond de carte.">
	<meta name="robots" content="index,follow">
	<meta name="author" content="Olivier Genest">
	<title>AccuraCity – Locate cities on a map / Localisez des villes sur une carte</title>
	<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<script src="assets/js/i18n.js" defer></script>
	<script src="assets/js/citydata.js" defer></script>
	<script src="assets/js/maps.js" defer></script>
	<script src="assets/js/initpage.js" defer></script>
	<link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
	<nav>
		<a href="index.html">
			<img id="logoimg" src="assets/images/logo2_txt.png" alt="AccuraCity logo">
		</a>
	</nav>

	<noscript id="txtNoScript">
		Activate Javascript to play AccuraCity ! <br>
		Activez Javascript pour jouer à AccuraCity !
	</noscript>

	<main>
		<form class="centered" action="game.html" method="get">
			<div class="form-title">
				Langue / Language
			</div>
			<div class="wrapper" id="lang-selector"></div>

			<div class="form-title">
				Carte / Map
			</div>
			<div class="wrapper" id="map-selector"></div>

			<div>
				<button type="submit">Go!</button>
			</div>
		</form>
	</main>
</body>

</html>
